<section id="widget-grid" class="">
    <div class=" col-sm-12 col-md-12 col-lg-12">


        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget " id="wid-id-2 " data-widget-colorbutton="false " data-widget-editbutton="false ">
            <!-- widget options:
            usage: <div class="jarviswidget " id="wid-id-0 " data-widget-editbutton="false ">
            
            data-widget-colorbutton="false "	
            data-widget-editbutton="false "
            data-widget-togglebutton="false "
            data-widget-deletebutton="false "
            data-widget-fullscreenbutton="false "
            data-widget-custombutton="false "
            data-widget-collapsed="true " 
            data-widget-sortable="false "
            
        -->
            <header>


            </header>

            <!-- widget div-->
            <div>

                <!-- widget edit box -->
                <div class="jarviswidget-editbox ">
                    <!-- This area used as dropdown edit box -->

                </div>
                <!-- end widget edit box -->
                <div id="here"></div>
                <!-- widget content -->
                <div class="widget-body no-padding ">

                    <!-- Success states for elements -->
                    <form id="newcr" class="smart-form ">
                        <header>Cash Receips</header>

                        <fieldset>
                            <section>
                                <div class="row ">
                                    <section class="col col-6 ">

                                        <label class="input"> <i class="icon-append fa fa-calendar"></i>
											<input ng-model="datepicker" type="text" name="request" placeholder="Set Date" class="datepicker" data-dateformat='mm/dd/yy' required>
										</label>

                                    </section>


                                    <section class="col col-6 ">
                                        <label class="input ">
                                            <i class="icon-append fa fa-money"></i>
                                                <input class="cash" ng-change="{{total=cash+cheque}}" ng-model="cash" type="number " placeholder="Cash" >
                                            </label>
                                    </section>
                                    <section class="col col-6 ">
                                        <label class="input ">
                                  
                                             
                                            <label class="textarea"> <i class="icon-append fa fa-comment"></i> 										
                                                <textarea rows="3" name="review" class="description" placeholder="Description"></textarea> 
                                            </label>

                                    </section>
                                    <section class="col col-6 ">
                                        <label class="input ">
                                            </label>
                                        <label class="textarea"> <i class="icon-append fa fa-exclamation"></i> 										
                                                <textarea rows="3" name="review" class="remarks" placeholder="Remarks"></textarea> 
                                            </label>
                                    </section>
                                    <section class="col col-6 ">
                                        <label class="input ">
                                            <i class="icon-append fa fa-bank"></i>
                                                <input class="cheque" ng-model="cheque" type="number " placeholder="Bank Cheque" ng-change="{{total=cash+cheque}}" >
                                            </label>
                                    </section>
                                    <section class="col col-6 ">
                                        <label class="input ">
                                            <i class="icon-append fa fa-bar-chart-o"></i>
                                                <input class="total" ng-model="total" type="number" placeholder="Total" required>
                                            </label>
                                    </section>
                                </div>
                            </section>

                        </fieldset>


                        <footer>
                            <button type="submit " class="btn btn-primary ">Submit</button>
                            <button type="button " class="btn btn-default " onclick="  window.location.href = '#'
                            window.location.href = '#crnew' ">Clear</button>
                        </footer>
                    </form>
                    <!--/ Success states for elements -->

                </div>
                <!-- end widget content -->

            </div>
            <!-- end widget div -->

        </div>
        <!-- end widget -->


    </div>
</section>
