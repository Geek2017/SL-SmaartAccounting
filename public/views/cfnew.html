<section id="widget-grid" class="">
    <div class=" col-sm-12 col-md-12 col-lg-12">
        <div id="notif"></div>
        <!-- Widget ID (each widget will need unique ID)-->
        <div class="jarviswidget " id="wid-id-2 " data-widget-colorbutton="false " data-widget-editbutton="false ">

            <header>
            </header>

            <!-- widget div-->
            <div>

                <div class="widget-body no-padding">

                    <form class="smart-form " id="newcf">
                        <header>
                            Cash Flow
                        </header>

                        <fieldset>
                            <div class="row">
                                <section class="col col-3">
                                    <label class="label">OR#</label>
                                    <label class="input"> <i class="icon-append fa fa-tags"></i>
                                        <input type="text"  ng-model="ornum" placeholder="OR No." required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">Last Name</label>
                                    <label class="input"> <i class="icon-append fa fa-user"></i>
                                        <input type="text" ng-model="Lname" placeholder="Last Name" required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">Firts Name</label>
                                    <label class="input"> <i class="icon-append fa fa-user"></i>
                                        <input type="text" ng-model="Fname" placeholder="Firts Name" required>
                                    </label>
                                </section>
                                <section class="col col-3">
                                    <label class="label">Course & Year</label>
                                    <label class="input"> <i class="icon-append fa fa-level-up"></i>
                                        <input type="text" ng-model="course_yr" placeholder="Course & Year" required>
                                    </label>
                                </section>

                            </div>

                            <div class="panel-body ">

                                <div class="btn-group btn-group-sm pull-right">
                                    <button type="button" class="btn btn-success " ng-click="addtr()"><i class="fa fa-plus-circle"></i></button>

                                    <button type="button" class="btn btn-danger" ng-click="removetr()"><i class="fa fa-minus-circle"></i></button>
                                </div>
                                <br>
                                <br>
                                <table id="convert-table" class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                        <tr>
                                            <th>Particulars</th>
                                            <th>Description</th>
                                            <th>Remarks</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody id="appendhere">
                                        <tr class="row_to_clone">
                                            <td> <label class="input"> 
                                                <input type="text" name="particulars"  placeholder="Particulars" required>
                                            </label></td>
                                            <td>
                                                <select name="interested " id="type" required class="form-control btn-block">
                                                    <option value="0 "  disabled=" ">Select</option>
                                                    <option value="1" selected="true">Miscellaneous Fee</option>
                                                    <option value="2">Tuition Fee</option>
                                                    <option value="3">Laboratory/Workshop Fee</option>
                                                    <option value="4">Uniforms</option>
                                                    <option value="5">Logo</option>
                                                    <option value="6">Credentials</option>
                                                    <option value="7">Others</option>
                                                </select>
                                            </td>
                                            <td><label class="input"> 
                                                <input type="text" name="remarks" placeholder="Remarks">
                                            </label></td>
                                            </td>
                                            <td class="col-md-2">

                                                <label class="input col-md-10"> 
                                                    <input type="text" name="amount" value="" class="txt" autocomplete='off' />
                                               </label>

                                                <label class="input col-md-1"> 
                                                    <button class="btn btn-danger btn-sm deleteb">X</button>
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <h4>Grand Total</h4>
                                            </td>
                                            <td>
                                                <h4><label class="input"> 
                                                    <span id="sum">0.00</span>

                                                </label></h4>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>

                           
                        </fieldset>
<br>
                        <footer>
                            <button type="submit " class="btn btn-primary ">Submit</button>
                            <button type="button " class="btn btn-default " onclick="  window.location.href = '#'
                            window.location.href = '#crnew' ">Clear</button>
                           
                        </footer>
                    </form>

                </div>

                <!-- end widget content -->

            </div>
            <!-- end widget div -->

        </div>
        <!-- end widget -->

    </div>
</section>
