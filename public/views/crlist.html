<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <!-- Widget ID (each widget will need unique ID)-->
    <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false"
        data-widget-collapsed="true"
        data-widget-sortable="false"

        -->
        <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Standard Data Tables </h2>

        </header>

        <!-- widget div-->
        <div>

            <!-- widget edit box -->
            <div class="jarviswidget-editbox">
                <!-- This area used as dropdown edit box -->

            </div>
            <!-- end widget edit box -->

            <!-- widget content -->
            <div class="widget-body no-padding">
                <label class="input"> 
                    <input type="text" name="name" ng-model="findcf"> <i class="icon-append fa fa-search"></i>
            </label>

                <label class="input pull-right">
                <label class="select ">Page Filter
                    <select name="options" id="pfilter" >
                       
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        
                    </select> <i></i> </label>
                </label>

                <table id="dt_basic" class="table table-striped table-bordered table-hover" width="100%">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Month</th>
                            <th>Date</th>
                            <th>Cash</th>
                            <th>Check</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="cr in crs | filter: findcr">
                            <td>{{cr.date}}</td>
                            <td>{{cr.date}}</td>
                            <td>{{cr.date}}</td>
                            <td>{{cr.date}}</td>
                            <td>{{cr.date}}</td>
                            <td>{{cr.date}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <!-- end widget content -->

        </div>
        <!-- end widget div -->

    </div>
    <!-- end widget -->

</article>
