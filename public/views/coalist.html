<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

    <!-- Widget ID (each widget will need unique ID)-->
    <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="true" style="margin-bottom: 3px!important;">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false" 
        data-widget-collapsed="true"
        data-widget-sortable="false"

        -->
        <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Accounts</h2>

        </header>

        <!-- widget div-->
        <div>




            <label class="input"> 
                    <input type="text" name="name" ng-model="findcoa"> <i class="icon-append fa fa-search"></i>
                </label>
            </label>
            <table id="data" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>

                        <th>Code</th>
                        <th>P-subcode</th>
                        <th>S-subcode</th>
                        <th>Name</th>
                        <th>Categories</th>
                        <th>Type</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="coa in coas| filter: findcoa">

                        <td>{{coa.code}}</td>
                        <td>{{coa.p_subcode}}</td>
                        <td>{{coa.s_subcode}}</td>
                        <td>{{coa.name}}</td>
                        <td>{{coa.categories}}</td>
                        <td>{{coa.type}}</td>

                    </tr>



                </tbody>
            </table>






        </div>

    </div>

    <span id="here"></span>
</article>
