<style>
    th {
        background-color: #57889c!important;
        color: white;
    }
</style>
<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">

    <!-- Widget ID (each widget will need unique ID)-->
    <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="true" style="margin-bottom: 3px!important;">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false" 
        data-widget-collapsed="true"
        data-widget-sortable="false"

        -->
        <header>
            <span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Accounts</h2>

        </header>

        <!-- widget div-->
        <div>



            <label class="input"> 
                    <input type="text" name="name" ng-model="findcf"> <i class="icon-append fa fa-search"></i>
            </label>

            <label class="input pull-right">
                <label class="select ">Page Filter
                    <select name="options" id="pfilter" >
                       
                        <option value="10">10</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        
                    </select> <i></i> </label>
            </label>

            <table id="data" class="table table-striped table-bordered table-hover" width="100%">
                <thead>
                    <tr>

                        <th>Date</th>
                        <th>OR#</th>
                        <th>Full Name</th>
                        <th>Course</th>
                        <th>Particulars</th>
                        <th>Details</th>
                        <th>Ramarks</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody ng-repeat="cf in cfs  | filter: findcf">

                    <tr ng-repeat="ncf in cf.transaction ">
                        <td>{{cf.date}}</td>
                        <td>{{cf.ornumber}}</td>
                        <td>{{cf.name}}</td>
                        <td>{{cf.course}}</td>
                        <td>{{ncf.Particulars}}</td>
                        <td> {{ncf.Description}}</td>
                        <td>{{ncf.Remarks}}</td>
                        <td>{{ncf.Amount | currency:"₱ ":0.0}}</td>
                    </tr>
                    <tr style="background-color: #57889c!important;
                    color: white;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total:</strong> </td>
                        <td><strong> {{cf.total | currency:"₱ ":0.0}} </strong></td>
                    </tr>

                </tbody>
            </table>






        </div>

    </div>

    <span id="here"></span>
</article>
